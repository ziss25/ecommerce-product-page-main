<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header class="header flex">
      <div class="flex header__left">
        <div class="hamb-icon">
          <img src="/images/icon-menu.svg" alt="" srcset="" />
        </div>
        <h3 class="header__title">sneakers</h3>
        <nav class="header__nav">
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
      <div class="flex header__right">
        <div class="header__cart">
          <img src="/images/icon-cart.svg" alt="" />
        </div>
        <div class="header__profile">
          <img src="/images/image-avatar.png" alt="" />
        </div>
        <div class="contain-cart">
          <div class="contain-cart__title">
            <h4>Cart</h4>
          </div>
          <hr />
          <div class="contain-cart__content">
            <h4>Your cart is empty</h4>
          </div>
        </div>
      </div>
    </header>
    <aside class="nav-mobile">
      <div class="close">
        <img src="/images/icon-close.svg" alt="" srcset="" />
      </div>
      <nav>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </aside>

    <script src="main.js"></script>
  </body>
</html>
